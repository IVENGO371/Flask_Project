<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с отчётом</title>
    <link href="{{url_for('static', filename='sem2.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
    <div align="center">
        <h2>Отчёт на {{month}}.{{year}}</h2>
        <table border="1">
            <tr class="tab_title">
                {% for title in result[1][0] %}
                    <td>{{title}}</td>
                {% endfor %}
            </tr>
            {% for row in result[1][1::] %}
                <tr>
                    {% for title in row %}
                        <td>{{title}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>

        <form action="" method="POST">
            <br><br><input type="button" class="button" value="В главное меню" onclick="location.href='/'">
            <input type="button" class="button" value="В меню выбора отчётов" onclick="location.href='/report'">
        </form>
    </div>
</body>
</html>
