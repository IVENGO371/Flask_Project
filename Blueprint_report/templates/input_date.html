<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Введите параметры</title>
    <link href="{{url_for('static', filename='sem2.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
<div align="center">
    <h2>Выберите дату (месяц и год)</h2>
    <form action="" method=post>
        <select id="month" name="month" class="select" style="font-size: 20px">
            {% for row in range(1, 13) %}
                <option value="{{row}}">{{row}}</option>
            {% endfor %}
        </select>
        <select id="year" name="year" class="select" style="font-size: 20px">
            {% for row in range(24) %}
                <option value="{{2000 + row}}">{{2000 + row}}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Отправить" class="button"><br><br>
    </form>
    {% if group_name == 'Cashier' %}
        <form action="" method=post>
            <input type="button" class="button" value="Назад" onclick="location.href='/report/report/{{ proc }}'">
            <input type="button" class="button" value="В главное меню" onclick="location.href='/'">
        </form>
    {% else %}
        <form action="" method=post>
            <input type="button" class="button" value="Назад" onclick="location.href='/report'">
            <input type="button" class="button" value="В главное меню" onclick="location.href='/'">
        </form>
    {% endif %}
</div>
</body>
</html>
